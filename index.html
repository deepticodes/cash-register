<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Cash Register</title>
</head>
<body>
    <div class="container">
        <div class="heading">Cash Register Manager</div>
        <p class="description">
            Enter the bill amount and cash given by the customer and know 
            minimum number of notes to return.
        </p>
        <div class="input-box">
        <label for="bill-amount">Bill Amount:</label>
        <input type="text" id="bill-amount" />
        <!-- <button class="next">Next</button> -->
        <label for="cash-given">Cash given:</label>
        <input type="text" id="cash-given" />
        <button id="check-button">Check</button> 
        </div>
        <div class="error-msg">
            <p id="error-message"></p>
        </div>
        <div class="table">
            <table class="change-table">
                <caption>Return Change</caption>
                <tr>
                    <th>No. of Notes</th>
                    <td class="no-of-notes"></td>
                    <td class="no-of-notes"></td>
                    <td class="no-of-notes"></td>
                    <td class="no-of-notes"></td>
                    <td class="no-of-notes"></td>
                    <td class="no-of-notes"></td>
                    <td class="no-of-notes"></td>
                </tr>
                <tr>
                    <th>Note</th>
                    <td>2000</td>
                    <td>500</td>
                    <td>100</td>
                    <td>20</td>
                    <td>10</td>
                    <td>5</td>
                    <td>1</td>
                </tr>
            </table>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
